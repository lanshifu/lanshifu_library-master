apply plugin: 'com.android.library'
apply from: './nexus-push.gradle'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.lanshifu'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    allprojects {
        repositories {
            jcenter()
            mavenLocal()
        }

    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'

    })

    compile 'com.android.support:recyclerview-v7:26.+'
    compile 'com.android.support:support-annotations:25.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:cardview-v7:26.+'
//    compile 'com.android.support:appcompat-v7:23.+'

    //retrofit和rxjava
//    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
//    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    compile 'io.reactivex:rxjava:1.0.1'
    compile 'io.reactivex:rxandroid:1.0.1'

//    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
//    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    //Rxlifecycle
//    compile 'com.trello:rxlifecycle:0.3.1'
//    compile 'com.trello:rxlifecycle-components:0.3.1'

    compile 'com.jakewharton:butterknife:7.0.1'//view注解
//    compile 'com.jakewharton:butterknife:8.6.0'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    //动画库
    compile 'com.facebook.rebound:rebound:0.3.8'


}
